<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; font-family: Arial, sans-serif; color: #333;">
    
    <div style="text-align: center; background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 48px; color: #ff4d4f; margin-bottom: 20px;">Acesso Negado</h1>
        <p style="font-size: 18px; color: #595959; margin-bottom: 30px;">Desculpe, você não tem permissão para acessar esta página.</p>
        
        <a href="{% url 'home' %}" style="display: inline-block; padding: 12px 30px; font-size: 18px; background-color: #1890ff; color: #ffffff; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">
            Ir à página inicial
        </a>
    </div>
    
    <div style="position: absolute; bottom: 20px; width: 100%; text-align: center; color: #bfbfbf;">
        <p style="font-size: 14px;">&copy; 2024 Gerenciamento Financeiro. Todos os direitos reservados.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.querySelector('a');
            button.addEventListener('mouseover', function() {
                button.style.backgroundColor = '#40a9ff';
            });
            button.addEventListener('mouseout', function() {
                button.style.backgroundColor = '#1890ff';
            });
        });
    </script>
</body>
</html>
